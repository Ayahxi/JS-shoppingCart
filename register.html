<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart | Register Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping Cart</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>
            <ul id="user_info">
              <li><a href="profile.html" id="user"></a></li>
              <li><a href="favorites.html">Favorites</a></li>
              <li><a href="myProducts.html">My Products</a></li>
              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>
                <div class="carts-products">
                  <div></div>
                  <a href="cartproducts.html">View Products in Cart</a>
                </div>
              </li>
              <li><a href="#" id="logout">Log Out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form">
      <h2>User Register</h2>
      <form novalidate action="">
        <input type="text" placeholder="Enter Username..." id="username" />
        <input type="email" placeholder="Enter Email..." id="email" />
        <input type="password" placeholder="Enter Password..." id="password" />
        <input type="submit" value="Sign Up" id="signUp" />
        Have an Account? <a href="login.html">Log In</a>
      </form>
    </section>
    <script src="/js/register.js"></script>
  </body>
</html>
